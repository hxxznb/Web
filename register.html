<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform - Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register-container">
        <h2>Online Learning Platform - Registration</h2>
        <form id="registerForm">
            <input type="text" id="newUsername" placeholder="New username" required>
            <input type="password" id="newPassword" placeholder="New passwords" required>
            <input type="password" id="confirmPassword" placeholder="Repeat the password" required>
            <input type="email" id="email" placeholder="mailbox" required>
            <button type="submit">register</button>
            
            <button id="backToLoginBtn">Go back to sign in</button>
        </form>
    </div>
    <script src="js/registerScript.js"></script>
</body>
</html>
